<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa Picker üéÖ</title>

<style>
* {
    box-sizing: border-box;
    }

    body {
        margin: 0;
            min-height: 100vh;
                font-family: 'Segoe UI', sans-serif;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                        display: flex;
                            align-items: center;
                                justify-content: center;
                                    padding: 20px;
                                    }

                                    .card {
                                        width: 100%;
                                            max-width: 420px;
                                                background: rgba(255,255,255,0.95);
                                                    border-radius: 20px;
                                                        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
                                                            overflow: hidden;
                                                                animation: pop 0.5s ease;
                                                                }

                                                                @keyframes pop {
                                                                    from { transform: scale(0.95); opacity: 0; }
                                                                        to { transform: scale(1); opacity: 1; }
                                                                        }

                                                                        .header {
                                                                            padding: 30px 20px;
                                                                                text-align: center;
                                                                                    color: white;
                                                                                        background: linear-gradient(to right, #ff8a71, #6edcc4);
                                                                                        }

                                                                                        .header h1 {
                                                                                            margin: 0;
                                                                                                font-size: 1.6rem;
                                                                                                }

                                                                                                .section {
                                                                                                    padding: 20px;
                                                                                                        border-bottom: 1px solid #eee;
                                                                                                        }

                                                                                                        .section h3 {
                                                                                                            margin-bottom: 12px;
                                                                                                                color: #333;
                                                                                                                }

                                                                                                                .input-group {
                                                                                                                    display: flex;
                                                                                                                        gap: 10px;
                                                                                                                        }

                                                                                                                        input {
                                                                                                                            flex: 1;
                                                                                                                                padding: 12px;
                                                                                                                                    border-radius: 10px;
                                                                                                                                        border: 1px solid #ccc;
                                                                                                                                            font-size: 15px;
                                                                                                                                            }

                                                                                                                                            button {
                                                                                                                                                padding: 12px 16px;
                                                                                                                                                    border-radius: 10px;
                                                                                                                                                        border: none;
                                                                                                                                                            background: #6c5ce7;
                                                                                                                                                                color: white;
                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                            transition: 0.3s;
                                                                                                                                                                            }

                                                                                                                                                                            button:hover:not(:disabled) {
                                                                                                                                                                                background: #5849d8;
                                                                                                                                                                                    transform: translateY(-2px);
                                                                                                                                                                                    }

                                                                                                                                                                                    button:disabled {
                                                                                                                                                                                        background: #ccc;
                                                                                                                                                                                            cursor: not-allowed;
                                                                                                                                                                                            }

                                                                                                                                                                                            #participantList {
                                                                                                                                                                                                list-style: none;
                                                                                                                                                                                                    padding: 0;
                                                                                                                                                                                                        margin: 0;
                                                                                                                                                                                                            max-height: 180px;
                                                                                                                                                                                                                overflow-y: auto;
                                                                                                                                                                                                                }

                                                                                                                                                                                                                .participant-item {
                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                        justify-content: space-between;
                                                                                                                                                                                                                            align-items: center;
                                                                                                                                                                                                                                background: #f4f5ff;
                                                                                                                                                                                                                                    margin-bottom: 8px;
                                                                                                                                                                                                                                        padding: 10px 12px;
                                                                                                                                                                                                                                            border-radius: 10px;
                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                            .remove-btn {
                                                                                                                                                                                                                                                background: #ff7675;
                                                                                                                                                                                                                                                    font-size: 12px;
                                                                                                                                                                                                                                                        padding: 6px 12px;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                        #generateBtn, #startOverBtn {
                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                .assignment-item {
                                                                                                                                                                                                                                                                    background: linear-gradient(to right, #55efc4, #81ecec);
                                                                                                                                                                                                                                                                        padding: 12px;
                                                                                                                                                                                                                                                                            border-radius: 12px;
                                                                                                                                                                                                                                                                                margin-bottom: 10px;
                                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                        .hidden {
                                                                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                            .empty-msg {
                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                    color: #888;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                    </head>

                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                    <div class="card">
                                                                                                                                                                                                                                                                                                        <div class="header">
                                                                                                                                                                                                                                                                                                                <h1>üéÖ Secret Santa Picker</h1>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                        <div class="section">
                                                                                                                                                                                                                                                                                                                                <h3>Add Participants</h3>
                                                                                                                                                                                                                                                                                                                                        <div class="input-group">
                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="nameInput" placeholder="Enter name">
                                                                                                                                                                                                                                                                                                                                                                <button id="addButton">Add</button>
                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                <div class="section">
                                                                                                                                                                                                                                                                                                                                                                                        <h3>Participants</h3>
                                                                                                                                                                                                                                                                                                                                                                                                <ul id="participantList">
                                                                                                                                                                                                                                                                                                                                                                                                            <p class="empty-msg">No participants added yet</p>
                                                                                                                                                                                                                                                                                                                                                                                                                    </ul>
                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="generateBtn" disabled>üéÅ Generate Assignments</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="section hidden" id="resultSection">
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h3>Secret Santa Assignments</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="assignmentList"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="startOverBtn">üîÑ Start Over</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let participants = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const nameInput = document.getElementById('nameInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const addButton = document.getElementById('addButton');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const participantList = document.getElementById('participantList');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const generateBtn = document.getElementById('generateBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const assignmentList = document.getElementById('assignmentList');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const resultSection = document.getElementById('resultSection');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const startOverBtn = document.getElementById('startOverBtn');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        addButton.addEventListener('click', addParticipant);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        nameInput.addEventListener('keypress', e => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (e.key === 'Enter') addParticipant();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function addParticipant() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const name = nameInput.value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (!name) return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        participants.push(name);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            nameInput.value = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                renderParticipants();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function renderParticipants() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    participantList.innerHTML = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (participants.length === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                participantList.innerHTML = '<p class="empty-msg">No participants added yet</p>';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            participants.forEach((name, index) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const li = document.createElement('li');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    li.className = 'participant-item';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                li.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <span>${name}</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button class="remove-btn" onclick="removeParticipant(${index})">Remove</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        participantList.appendChild(li);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        generateBtn.disabled = participants.length < 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function removeParticipant(index) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            participants.splice(index, 1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                renderParticipants();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                generateBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let shuffled;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        do {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                shuffled = [...participants].sort(() => Math.random() - 0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } while (participants.some((p, i) => p === shuffled[i]));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        assignmentList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            participants.forEach((p, i) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            div.className = 'assignment-item';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    div.innerHTML = `üéÅ ${p} ‚Üí ${shuffled[i]}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            assignmentList.appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    resultSection.classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    startOverBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        participants = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            assignmentList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                resultSection.classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    renderParticipants();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
